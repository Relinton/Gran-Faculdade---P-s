<!DOCTYPE html>
<html>
    <head>
        <title>Estruturas de Condição</title>
        <script>
            const salario = prompt('Digite o Salário')
            const cargo = prompt('Digite o Cargo')
            let aumento = 0

            switch (cargo) {
                case 'Estagiário':
                    aumento = 2;
                    break;
                case 'Analista':
                    aumento = 1.5;
                    break;
                case 'Gerente':
                    aumento = 1.3;
                    break;
                case 'Presidente':
                    aumento = 1.1
                    break;
                default:
                    alert('Por favor digite um cargo válido')
            }

            const novoSalario = salario * aumento
            console.log('O novo salário é: R$ ' + novoSalario)
        </script>
    </head>

    </body>
</html>
